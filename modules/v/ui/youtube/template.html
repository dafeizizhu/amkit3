<div class='youtube-ui'>
  <div class='spinner'>
    <div class='dots'>
      <div class='dot dot-0'></div>
      <div class='dot dot-1'></div>
      <div class='dot dot-2'></div>
      <div class='dot dot-3'></div>
      <div class='dot dot-4'></div>
      <div class='dot dot-5'></div>
      <div class='dot dot-6'></div>
      <div class='dot dot-7'></div>
    </div>
  </div>
  <div class='bottom'>
    <div class='progress-bar-container'>
      <div class='progress-bar'>
        <div class='progress-list'>
          <div class='progress play'></div>
          <div class='progress load'></div>
        </div>
        <div class='scrubber-container'>
          <div class='scrubber-button'>
            <div class='scrubber-indicator'></div>
          </div>
        </div>
      </div>
    </div>
    <div class='controls'>
      <div class='left'>
        <button class='button play-button'>{{{ playButtonSvg }}}</button>
        <span class='volume-container'>
          <button class='button mute-button'>{{{ muteButtonSvg }}}</button>
          <div class='volume-panel'>
            <div class='slider'>
              <div class='handle'></div>
            </div>
          </div>
        </span>
        <div class='time-display'>
          <span class='current'>0:00</span>
          <span class='separator'> / </span>
          <span class='duration'>4:05</span>
        </div>
      </div>
      <div class='right'>
        <button class='button settings-button'>设置</button>
        <button class='button fullscreen-button'>全屏</button>
      </div>
    </div>
  </div>
  <div class='gradient-bottom'></div>
</div>
